<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>立即支付</title>
    <meta name="viewport" content="width=100%; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
</head>

<script src="__S__/js/j.1.10.2.js"></script>
<body>

<div style="width: 100vw;text-align: center;padding-top: 10px;padding-bottom: 10px;border-bottom: 1px solid #eee;box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.04);">
    <img style="height: 35px;" src="__I__/alipay.png" />
</div>

<div style="width: 100vw;text-align: center;margin-top: 10px;">
    订单编号：{$orderNum}
</div>

<div style="width: 100vw;text-align: center;margin-top: 10px;">
    <h1>￥<span style="color: red;font-size: 50px;">{$pay}</span>元</h1>
</div>

<div style="text-align: center">

    <p style="font-size: 25px;
    font-weight: bold;
    background-image: -webkit-linear-gradient(45deg,#f35626,#feab3a);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    -webkit-animation: hue 6s infinite linear;
    padding: 0px;margin: 0px;">价格精确到分，不能多不能少</p>
    <p style="font-size: 25px;
    font-weight: bold;
    background-image: -webkit-linear-gradient(45deg,#3eaded,#65ff8d);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    -webkit-animation: hue 6s infinite linear;
padding: 0px;margin: 0px;">请勿超时支付，否则无法获得</p>

</div>

<div style="text-align: center;width: 100%">
    <img style="width: 60vw;" src="{$pay_qr}" />
</div>

<div style="width: 80vw;color: red;font-size: 15px;text-align: center;margin: 0 auto">请截屏,打开支付宝,扫一扫从相册打开截屏二维码,支付<b style="font-size: 20px">{$pay}</b>元</div>

<script>
    $(function() {
        setTimeout(function(){
            localStorage.setItem('pay',localStorage.getItem('pay')?parseInt(localStorage.getItem('pay'))+1:1)
            window.history.back();location.reload();
        }, 12000);
    })
</script>

</body>
</html>
